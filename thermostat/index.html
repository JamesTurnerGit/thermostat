<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>thermoStat</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="src/thermoStat.js"></script>
  <script src="jquery.js"></script>
  <script src="index.js"></script>
</head>


<body>
<center>
  <div id="control_panel">
    <div id="display">
      <div id="temp_display">default</div>
      <div id="power_save_display">default</div>
      <div id="energy_usage_display"> default</div>
    </div>
    <div id="buttons">
      <button id="thermoStat_temp_up">temperature up</button>
      <button id="thermoStat_temp_down">temperature down</button>
      <button id="thermoStat_power_save_on">power save on</button>
      <button id="thermoStat_power_save_off">power save off</button>
      <button id="thermoStat_reset">reset</button>
    </div>
  </div>
  <br>
  <div id="weather_station">
    <div id="weather_station_display">
    </div>
    <input type=text id="weather_station_input"></text>
    <button id="weather_Station_button">go</button>
  </div>
</center>
</body>

</html>
